<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../inde.html file/index.css">
</head>
<body>
    <div class="container">
        <h1>Mini Task Manager</h1>

        <!-- Feature 4: Task Counters -->
        <div class="counters">
            <p>Total Tasks: <span id="total-tasks">0</span></p>
            <p>Completed Tasks: <span id="completed-tasks">0</span></p>
        </div>

        <!-- Feature 1: Add Task Form -->
        <div class="task-form">
            <input type="text" id="new-task-input" placeholder="Enter a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Feature 5: Clear All Button -->
        <button id="clear-all-btn">Clear All Tasks</button>

        <!-- Feature 1: Empty <ul> list -->
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>




<script src="../style/index.js"></script>
</body>
</html>
